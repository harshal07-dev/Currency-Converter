<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form action="">
            <div class="amount">
                <p>Enter Amount</p>
                <input type="number" id="amount" value="1" min="1" />
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="flag" id="from-flag">
                        <select name="from" id="from"></select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left" id="swap-btn"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="flag" id="to-flag">
                        <select name="to" id="to"></select>
                    </div>
                </div>
            </div>
            <div class="msg" id="msg">1 USD = 83.12 INR</div>
            <button type="submit" id="convert-btn">Convert</button>
        </form>
    </div>
    <!-- JS files -->
    <script src="code.js"></script>
    <script src="script.js"></script>
</body>
</html>
